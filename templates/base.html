<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
<header>
    <a href='/newpost'>New Post</a>
    <a href='/blog'>View All Posts</a>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category, message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
    {% endwith %}
</header>
<body>

    {% block content %}
    {% endblock %}

</body>
</html>
