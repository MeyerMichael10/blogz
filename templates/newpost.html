{% extends "base.html" %}

{% block content %}
    <h1>New Blog Post</h1>
        <form method='POST' action='/newpost'>
        <table>
            <tr>
                <td><label>
                    New Post:
                    <input type="text" name="title" />
            </label></td>
            </tr>
            <tr>
                <td><label>
                    Post Body:
                    <textarea rows="10" cols="50" name="body"></textarea>
                </label></td>
            </tr>
        </table>
            <input type="submit" value="Add post!" />
        </form>

    
{% endblock %}
