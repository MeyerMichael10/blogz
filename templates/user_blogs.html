{% extends "base.html" %} 

{% block content %}
       
        <h1>Blogs</h1>
            {% for post in posts %}
                <div>    
                    <a href='/blog?id={{post.id}}'><h2>{{post.title}}</h2></a>
                    <p>{{post.body}}</p>
                    <p>Written by (add author link)</p>
                </div>    
        {% endfor %}
{% endblock %}
