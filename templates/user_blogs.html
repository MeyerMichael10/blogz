{% extends "base.html" %} 

{% block content %}
       
        <h1>Blogs</h1>
            {% for post in posts %}
                <div id='blog_post'>    
                    <h2><a href='/blog?id={{post.id}}' id='blog_title'>{{post.title}}</a></h2></a>
                    <p id='blog_body'>{{post.body}}</p>
                    <p id='written_by'>Written by <a href='/blog?id={{post.owner_id}}'>{{post.owner}}</a></p>
                </div>    
        {% endfor %}
{% endblock %}
